<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>

<form ng-app="myApp" ng-controller="costCtrl" name="myForm" novalidate>

数量: <input type="number" name="quantity" ng-model="quantity" ng-pattern = "reg" required>
	<span style="color:red" ng-show="myForm.quantity.$dirty && myForm.quantity.$invalid">
  <span ng-show="myForm.quantity.$error.required">数量必须输入</span>
	 <span ng-show="myForm.quantity.$error.pattern">必须是正整数</span>	
  </span>
	<br/>
价格: <input type="number" ng-model="price">

<p>总价 = {{ (quantity * price) | currency }}</p>

</form>

<script>
var app = angular.module('myApp', []);
app.controller('costCtrl', function($scope) {
    $scope.quantity = 1;
    $scope.price = 9.99;
	$scope.reg = /^[0-9]*[1-9][0-9]*$/;
});
</script>

</body>
</html>
